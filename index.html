<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA-The Document Object Model</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="memory-game">
    <h1>Memory Game</h1>
    <form id="playerForm">
        <label for="playerName">Player Name:</label>
        <input type="text" id="playerName" name="playerName" required>
        <span class="error" id="playerNameError"></span><br>
        <label for="avatar">Avatar:</label>
        <input type="file" id="avatar" name="avatar" accept="image/*"><br>
        <button type="submit">Start</button>
    </form>
    <template id="tile-template">
        <div class="tile" data-revealed="false"></div>
    </template>
    <div id="tilesContainer"></div>


    </div>
    <div id="playerNameDisplay"></div>
</div>
</body>
</html>
